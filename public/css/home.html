<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home & Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { display: flex; }

        /* Navbar */
        .navbar { background: #333; padding: 15px; text-align: center; color: white; }
        .hero { text-align: center; padding: 50px; background: #f4f4f4; }
        .features { display: flex; justify-content: center; gap: 20px; padding: 20px; }
        .feature-box { padding: 20px; background: lightblue; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; background: #222; color: white; }

        /* Dashboard */
        .sidebar { width: 200px; background: #222; color: white; height: 100vh; padding: 15px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 10px; cursor: pointer; }
        .sidebar ul li:hover { background: #444; }
        .dashboard { flex: 1; padding: 20px; }
        .cards { display: flex; gap: 20px; }
        .card { padding: 20px; background: lightgreen; border-radius: 5px; flex: 1; }
        .chart-container { width: 80%; margin: 20px auto; }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="navbar">My Website</div>
    <div class="hero">
        <h1>Welcome to Our Platform</h1>
        <button onclick="showDashboard()">Go to Dashboard</button>
    </div>
    <div class="features">
        <div class="feature-box">Feature 1</div>
        <div class="feature-box">Feature 2</div>
        <div class="feature-box">Feature 3</div>
    </div>
    <div class="footer">&copy; 2025 Company Name</div>

    <!-- Dashboard -->
    <div class="container" id="dashboard" style="display: none;">
        <div class="sidebar">
            <ul>
                <li>Overview</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="dashboard">
            <h2>Dashboard Overview</h2>
            <div class="cards">
                <div class="card">ðŸ“Š Total Sales: $5000</div>
                <div class="card">ðŸ‘¤ New Users: 20</div>
            </div>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        function showDashboard() {
            document.querySelector(".hero").style.display = "none";
            document.querySelector(".features").style.display = "none";
            document.querySelector(".footer").style.display = "none";
            document.getElementById("dashboard").style.display = "flex";
        }

        // Chart.js for dashboard analytics
        let ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                datasets: [{
                    label: "Sales ($)",
                    data: [1200, 1900, 3000, 5000, 3200],
                    backgroundColor: "rgba(75, 192, 192, 0.6)"
                }]
            }
        });
    </script>
</body>
</html>
